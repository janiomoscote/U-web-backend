<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        img {
            width: 50px;
        }
    </style>
</head>
<body class="p-3 border bs-light-border-subtle bs-light-text-emphasis bs-light-bg-subtle bs-light bs-light-rgb rounded-3">

    <h2 class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">Lista de Productos</h2>
    <div class="table-responsive">
        <table id="productTable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="table-dark">Ids</th>
                    <th class="table-dark">Nombre</th>
                    <th class="table-dark">descripcion</th>
                    <th class="table-dark">fecha </th>
                    
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <!-- Aquí se agregarán los productos -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
